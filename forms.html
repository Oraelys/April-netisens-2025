<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="username" autocomplete="" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" required minlength="3"
            maxlength="10">

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="age" min="1" max="100" step="5" required>
        <br>

        <label for="country">Country</label><br>
        <select name="" id="country" placeholder="coun">
            <option value="Nig">9ja</option>
            <option value="Gha">Ghana</option>
            <option value="Ken">Kenya</option>
            <option value="Uga">Uganda</option>
            <option value="Cam">Cameroon</option>
        </select>
        <br>


        <label for=""></label>
        <input type="textarea" name="" id="">
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" placeholder="whatever you feel like typing"></textarea>


        <input type="checkbox" name="" id="accept">
        <label for="accept">Accept terms and conditions</label>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <button type="button">testing</button>

    </form>
</body>

</html>
